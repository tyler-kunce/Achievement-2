{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #6c757d;
            color: #fff;
            padding: 1.5rem 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        section {
            margin: 2rem auto;
            max-width: 800px;
            line-height: 1.6;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Recipe App!</h1>
    </header>
    <main>
        <section>
            <h2>About</h2>
            <p>
                Discover and share recipes from around the world! Whether you're a beginner in the kitchen or an experienced chef, our Recipe App has something for everyone.
                Start exploring today and turn your culinary dreams into reality.
            </p>
        </section>
        <img src="{% static 'recipes/images/welcome.jpg' %}" alt="Assorted ingredients">
    </main>
</body>
</html>
